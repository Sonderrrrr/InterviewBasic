  - https://cdn.tonycrane.cc/lxgw/lxgwscreen.css
  - stylesheets/custom.css
  - stylesheets/tasklist.css
  - stylesheets/fold_toc.css
  - stylesheets/changelog_extra.css

extra:
  social: # icons
    - icon: fontawesome/brands/github
      link: https://github.com/LulietLyan/
      name: GitHub | LulietLyan
    - icon: material/email
      link: mailto:<lulietlyan@gmail.com>
      name: Email | LulietLyan

plugins:
  - search
  - mermaid2
  - changelog
  - callouts
  - glightbox:
      width: 80%
  - mkdocs-jupyter
  - statistics:
      words_per_minute: 200
  - hr
  - tags
  # - toc
  - document-dates:
      type: datetime
      locale: zh
      exclude:
        - index.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.pathconverter:
      base_path: 'docs/Figures'               # 设置基础路径为你的 PDF 文件所在目录
      absolute: false                         # 将路径转换为绝对路径
      tags: 'a script img link object embed'  # 需要转换路径的 HTML 标签 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - sane_lists
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      auto_title: true # 显示编程语言名称
      linenums_style: pymdownx-inline
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.superfences: 
      custom_fences: 
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - toc: 
      permalink: true
  - tables

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: ignore

nav:
  - Home Page: index.md
  - Computer Network: 
    - ./Computer Network/ComputerNetwork.md
  - Operating System: 
    - ./Operating System/OperatingSystem.md
  # - 数据结构:
  - Database: 
    - MySQL: ./Database/MySQL/MySQL.md
    - Redis: ./Database/Redis/Redis.md
  - Docker:
    - ./Docker/Docker.md